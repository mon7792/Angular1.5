<!DOCTYPE html>
<!-- TO Initialize html tag must contain ng-app -->
<html ng-app>
  <head>
    <meta charset="utf-8">
    <title>Try Angular 1.5</title>
    <script type="text/javascript" src="./js/angular.min.js"></script>
  </head>
  <body>
    <h1>Hello, {{ name }}</h1>
    <input type='text' ng-model='name'/>
  </body>
</html>
