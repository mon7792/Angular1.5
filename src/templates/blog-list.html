<h1>Blog List</h1>
<ul ng-if='items.length > 0'>
  <li ng-repeat='item in items'>
    <a ng-href='/blog/{{ item.id }}' confirm-click="Ready for Danger?" confirmed-click="/blog/{{ item.id }}"/>{{ item.title }}</a>
    <!-- <confirm-click></confirm-click> -->
  </li>
</ul>
<span ng-if='items.length == 0'>Post comming soon</span>
