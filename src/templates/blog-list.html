<h1>Blog List</h1>

<span ng-if='items.length == 0'>Post comming soon</span>

<div class="row">
  <div class="col-sm-6 col-md-4" ng-repeat='post in items' >
    <div class="thumbnail">
      <img src="..." alt="...">
      <div class="caption">
        <h3>{{ post.title }}</h3>
        <p><a ng-href='/blog/{{ post.id }}' confirm-click="Ready for Danger?" confirmed-click="goToItem(post)" class="btn btn-primary" role="button">View</a></p>
      </div>
    </div>
  </div>
</div>
