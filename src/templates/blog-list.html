<div class=''>
  <h1>{{ title }}</h1>
  <button type='button' name='button' ng-click='someClickTest()'>CLICK Me</button>
</div>
<h1>Blog List</h1>
<ul ng-if="items.length > 0">
  <li ng-repeat='item in items'><a ng-href="blog/{{ item.id }}">{{ item.title }}</a></li>
</ul>
<span ng-if="items.length == 0">Post comming soon</span>
